<html lang="ru">
    <!doctype html>
    <html lang="ru">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

        <title>Главная страница</title>
      </head>
        <body>
            <div class = "container">
                <h1>

                </h1>
                <div class = "row">
                    <div class="col">

                    </div>
                    <div class="col">
                        <h2>Главная страница</h2>
                    </div>
                    <div class="col">

                    </div>
                </div>

                <div class="container">
                    <h5> Вставь ссылку на товар из магазина Rendez-vous.ru </h5>
                    <form action="/" method="post">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="formGroupExampleInput"></label><input class="form-control" id="formGroupExampleInput" name="link" placeholder="Вставь ссылку" type="text">
                                    <p></p>
                                    {% if info!=None %}
                                        {%for image in info.image %}
                                        <img alt="Cinque Terre" class="img-thumbnail" src="{{image}}" height=160px width=160px>
                                        {% endfor %}
                                    <p> Цена товара: {{ info['price'] }} </p>
                                    <p> Доступные размеры: {{ info['sizes'] }} </p>
                                    <p> Бренд: {{ info['brand'] }} </p>
                                    <p> Категория: {{ info['category'] }} </p>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-primary" type="submit">Отследить</button>
                            </div>
                        </div>
                    </form>
                </div>




        <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      </body>
    </html>
