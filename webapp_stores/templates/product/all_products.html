{%extends "base.html"%}

{%block content%}
<title>Каталог товаров</title>
<div class = "col text-center"><h2>Каталог товаров</h2></div>
<div class="row">
    {%for product in dict%}
    <div class="col-md-4">

        <img alt="Cinque Terre" class="img" src="{{product ['image']}}" height=160px width=160px>
        <p> Категория: {{ product ['category'] }} </p>
        <p> Название: {{ product ['name'] }}</p>
        <p> Бренд: {{ product ['brand'] }} </p>
    </div>
    {%endfor%}
    <div class="col-4"></div>
<div class="col col-centered">
    <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="{{url_for('product.prev_page')}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span>Previous</span>
      </a>
    </li>
      <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">{{page}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="{{url_for('product.next_page')}}" aria-label="Next">
          <span>Next</span>
        <span aria-hidden="true">&raquo;</span>

      </a>
    </li>
  </ul>
</nav>
</div>

</div>

{%endblock%}
