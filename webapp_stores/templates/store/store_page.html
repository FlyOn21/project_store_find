{%extends "base.html"%}

{%block content%}
        <body>
            <div class = "container">
                <h3>Список магазинов, доступных для отслеживания</h3>
                <div class="col-8">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col" style="width:  1%">Лого</th>
                      <th scope="col" style="width:  20%">Название магазина</th>
                        <th scope="col" style="width:  20%">Доступность магазина</th>

                    </tr>
                  </thead>
                  <tbody>
                  {%for store in store_all %}
                   {%if store.online == 0%}
                  <tr>

                        <td class="align-baseline"><img class="img-fluid" alt="Лого магазина"  src="{{store.icon}}" height=32px width=32px></td>
                        <td class="align-baseline"><a class="badge badge-light"  href={{store.url}} title="{{store.title}}"> {{store.name}} </a></td>
                        <td class="align-baseline" style="color:#B22222" ><strong>OFF-LINE</strong></td>

                    </tr>
                  {%else%}
                    <tr>

                        <td class="align-baseline"><img class="img-fluid" alt="Лого магазина"  src="{{store.icon}}" height=32px width=32px></td>
                        <td class="align-baseline"><a class="badge badge-light"  href={{store.url}} title="{{store.title}}"> {{store.name}} </a></td>
                        <td class="align-baseline" style="color:#008000"><strong>ON-LINE</strong></td>

                    </tr>
                   {%endif%}
                   {%endfor%}
                  </tbody>
                </table>
                    </div>
{%endblock%}
