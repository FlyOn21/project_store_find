{%extends "base.html"%}

{%block content%}

{%with messages = get_flashed_messages() %}
    {%if messages%}
    <div class="alert alert-warning" role="alert">
        {%for message in messages%}
            {{message}}<br>
        {%endfor%}
    </div>
    {%endif%}
    {%endwith%}
<div class="container">
  <div class="row justify-content-md-center">

    <div class="col col-lg-6">
      <h2>{{title}}</h2>
    <form action="{{url_for('users.process_reset_pass')}}" method="POST">
          {{form.hidden_tag() }}
          <div class="form-group">
              {{form.email.label}}
              {{form.email()}}
          </div>
             <p>{{form.submit}}</p>
     </form>

    </div>

  </div>

{%endblock%}
